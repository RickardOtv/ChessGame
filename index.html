<!DOCTYPE html>
<html>
<head>
    <title>Chessboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="board">
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light">
              <div id="black-pawn" class="piece black">♟</div>
            </div>
            <div class="square dark">
              <div id="black-pawn" class="piece black">♟</div>
            </div>
            <div class="square light">
              <div id="black-pawn" class="piece black">♟</div>
            </div>
        </div>
        <!-- Add more rows for the complete chessboard -->
        <div class="row">
          <div class="square light"></div>
          <div class="square dark"></div>
          <div class="square light"></div>
          <div class="square dark"></div>
          <div class="square light"></div>
          <div class="square dark"></div>
          <div class="square light"></div>
          <div class="square dark"></div>
      </div>
      <div class="row">
          <div class="square dark"></div>
          <div class="square light"></div>
          <div class="square dark"></div>
          <div class="square light"></div>
          <div class="square dark"></div>
          <div class="square light"></div>
          <div class="square dark"></div>
          <div class="square light"></div>
      </div>
      <div class="row">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
    </div>
    <div class="row">
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
    </div>
    <div class="row">
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light">
      </div>
      <div class="square dark">
      </div>
      <div class="square light">

      </div>
      <div class="square dark">
        <div id="white-pawn" class="piece white">♙</div>
      </div>
  </div>
  <div class="row">
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
  </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
